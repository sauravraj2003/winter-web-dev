<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scientific calculator</title>
    <link rel="stylesheet" href="sci_calc.css">
</head>
<body>
    <div class="container">
        <input type="text" value="0" id="screen"></input>
        <div class="bdy">
              <div class="btn1">
                <button id="ce">CE</button>
                <button id="_10">10<sup>x</sup></button>
                <button>(</button>
                <button>)</button>
                <button>%</button>
                <button id="ac">AC</button>
              </div>
              <div class="btn2">
                <button>sin</button>
                <button>pi</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
              </div>
              <div class="btn3">
                <button>cos</button>
                <button>log</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
              </div>
              <div class="btn4">
                <button>tan</button>
                <button>sqrt</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
              </div>
              <div class="btn5">
                <button>deg</button>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button id="eql">=</button>
                <button>+</button>
              </div>
        </div>
    </div>
</body>
</html>
